<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма для ввода данных</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Парсер данных</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="/">Главная</a></li>
                <li class="nav-item active"><a class="nav-link" href="/form">Форма</a></li>
                <li class="nav-item"><a class="nav-link" href="/contacts">Контакты</a></li>
            </ul>
        </div>
    </nav>
    <div class="container mt-5">
        <h1>Введите данные для парсинга</h1>
        <form action="/form" method="POST">
            <div class="form-group">
                <label for="city">Город</label>
                <input type="text" class="form-control" id="city" name="city" placeholder="Введите название города">
            </div>
            <div class="form-group">
                <label for="vacancy">Название вакансии</label>
                <input type="text" class="form-control" id="vacancy" name="vacancy" placeholder="Введите название вакансии">
            </div>
            <button type="submit" class="btn btn-primary">Запустить парсинг</button>
        </form>
    </div>
</body>
</html>
